<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Testimonios - Temporis SmartWatches</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Img/logo.jpg" alt="Temporis Logo">
            <h1>Temporis SmartWatches</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="benefits.html">Beneficios</a></li>
                <li><a href="features.html">Características</a></li>
                <li><a href="testimonials.html">Testimonios</a></li>
                <li><a href="cta.html">Comprar</a></li>
                <li><a href="contact.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <div class="testimonial-carousel">
        <!-- Inputs de tipo radio para controlar el carrusel -->
        <input type="radio" id="slide1" name="carousel" checked />
        <input type="radio" id="slide2" name="carousel" />
        <input type="radio" id="slide3" name="carousel" />
        
        <!-- Contenedor de los testimonios -->
        <div class="carousel-inner">
            <div class="testimonial">
                <img src="Img/Retratos/RETRATO1.jpg" alt="Temporis Logo">
                <p>"Este es un testimonio de ejemplo 1."</p>
                <h3>Persona 1</h3>
            </div>
            <div class="testimonial">
                <img src="Img/Retratos/RETRATO2.jpg" alt="Temporis Logo">
                <p>"Este es un testimonio de ejemplo 2."</p>
                <h3>Persona 2</h3>
            </div>
            <div class="testimonial">
                <img src="Img/Retratos/RETRATO3.jpg" alt="Temporis Logo">
                <p>"Este es un testimonio de ejemplo 3."</p>
                <h3>Persona 3</h3>
            </div>
        </div>
        
        <!-- Controles para cambiar los testimonios -->
        <div class="carousel-controls">
            <label for="slide1" class="carousel-control prev">‹</label>
            <label for="slide2" class="carousel-control next">›</label>
        </div>
    </div>    
    <footer>
        <p>&copy; 2024 Temporis SmartWatches</p>
    </footer>
</body>
</html>
